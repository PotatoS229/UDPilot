<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- фон с легким градиентом -->
  <rect width="200" height="60" rx="12" fill="url(#grad)" />
  <!-- декоративный элемент – стилизованное крыло / самолетик -->
  <g transform="translate(20, 30)">
    <!-- треугольник (крыло) -->
    <path d="M0 0 L20 -10 L20 10 Z" fill="#00C8FF" fill-opacity="0.9" />
    <!-- хвост -->
    <rect x="16" y="-4" width="8" height="8" rx="2" fill="#00C8FF" fill-opacity="0.7" />
    <!-- линия (траектория) -->
    <line x1="20" y1="0" x2="40" y2="0" stroke="#00C8FF" stroke-width="2" stroke-dasharray="4 2" />
  </g>
  <!-- основной текст UDPilot -->
  <text x="70" y="38" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="white">UDPilot</text>
  <!-- подпись / девиз (маленький текст) -->
  <text x="70" y="52" font-family="Arial, sans-serif" font-size="12" fill="#CCCCCC" letter-spacing="1">secure and fast vpn</text>
  <!-- градиент для фона -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="200" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0A1929" />
      <stop offset="100%" stop-color="#1A3A5E" />
    </linearGradient>
  </defs>
</svg>